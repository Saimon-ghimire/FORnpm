<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

</head>

<body>
    <script>
        for (a = 5; a > 0; a = a - 1) {
            var n = 5;
            for (b = a; b > 0; b--) {
                document.write(n);
                n = n - 1;
            }
            document.write("<br>");
        }
    </script>
    <script>
        for (a = 1; a < 6; a++) {
            for (b = 1; b <= a; b++) {
                document.write('*')
            }
            document.write("<br>")
        }
    </script>
    <form onsubmit="checker()">
        Name:<input type="text" id="name" placeholder="Input your name"><br>
        Age: <input type="number" id="age" placeholder="Input your age"><br>
        <div id="output"></div>
        <input type="submit" value="Click">

    </form>
    <script>
        function checker() {
            var age = parseInt(document.getElementById('age').value);
            if (age >= 18) {
                document.getElementById('output').innerHTML = "Eligible to vote"
                // document.write("eligible to vote")
            }
            else {
                document.getElementById('output').innerHTML = "Not eligible to vote"
            }
        }
    </script>


    <div class="form">
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number"><br>
        <input type="submit" value="x" onclick="operation('multiply')">
        <input type="submit" value="รท" onclick="operation('divide')">
        <input type="submit" value="+" onclick="operation('add')">
        <input type="submit" value="-" onclick="operation('subtract')"><br>
        <div id="output"></div>
    </div>

    <script>
        function operation(type) {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            switch (type) {
                case 'multiply':
                    document.getElementById('output').innerHTML = 'Result= ' + (num1 * num2);break;
                case 'divide':
                    document.getElementById('output').innerHTML = 'Result= ' + (num1 / num2)
                    break;
                case 'add':
                    document.getElementById('output').innerHTML = 'Result= ' + (num1 + num2)
                    break;
                default:
                    document.getElementById('output').innerHTML = 'Result= ' + (num1 - num2)
            }
        }
    </script>
</body>



<body>
    <form id="validatingForm" method="post">
        Username: <input type="text" id="uname" name="uname"><br>
        Password:<input type="password" id="pass" name="pass"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        $(document).ready(function () {
            $('#validatingForm').validate({
                rules: {
                    uname: 'required',
                    pass: { required: true, minlength: 8 }
                },
                messages: {
                    uname: 'This field is required',
                    pass: {
                        required: 'This field is required',
                        minlength: 'Password must be 8 characters or long'
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>

    <form id="validatingForm" method="post">
        Email: <input type="text" id="email" name='email'><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        $(document).ready(function () {
            $('#validatingForm').validate({
                rules: {
                    email: { required: true, email: true }
                },
                messages: {
                    email: {
                        required: 'This field is required',
                        email: 'Enter a valid email'
                    }
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>





</body>

</html>
