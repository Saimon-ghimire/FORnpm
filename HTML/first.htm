<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=[];

        for (i=0;i<10;i++){
            a[i]=window.prompt('number: ');
            if (a[i]>a[0]){
                a[0]=a[i];
            }
        }
        window.alert('greatest: '+a[0]);
    </script>
    
</body>
