<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

</head>

<body>
    <form id='validatingForm'>
        Name : <input type="text" id='fname' name='fname'><br>
        Email:<input type="email" id='umail' name='umail'><br> 
        Password: <input type="text" id='pass' name='pass'><br>
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript">
        // jQuery.noConflict();
        // $.noConflict();
        
        $(document).ready(function () {
            $('#validatingForm').validate({
                rules: {
                    fname: 'required',
                    umail: {required: true, email: true },
                    pass: {required: true, minlength: 8}
                },
                messages: {
                    fname: 'This field is required',
                    umail: { required: 'This field is reuired',
                             email: 'Enter a valid email address' },
                    pass: { required:'This field is required',
                            minlength: 'Password must be 6 characters or long'}
                },
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
</body>

</html>
