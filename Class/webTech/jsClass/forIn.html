<html>
    <head><title>jsLoop</title></head>
    <body>
        <script>
            var city
            city=['Kathmandu','Bhaktapur','Pokhara','Biratnagar','Hetauda']
            for (name in city){
                document.write(city[name]+'<br>')
            }
            document.write('<br>')
            var students=['Ram','Shaym','Hari','Jhon','Son']
            for (name in students){
                document.write(students[name]+'<br>')
            }
        </script>
    </body>
</html>
