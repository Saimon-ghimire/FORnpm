<html>
    <head><title>CLASSWORK</title></head>
    <body>
        <div>Fibonacci series</div>
        <script>
            // display fibonacci series using while loop
            var a=0, b=1, next=1, count=0
            while (count<=10){
                document.write(a+"&nbsp")
                next=a+b
                a=b
                b=next         
                count++
            }
        </script>
    </body>
</html>
