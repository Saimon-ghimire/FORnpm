<html>
<head><title>CLASSWORK</title></head>
<body>
    <!-- To display first 10 multiples of user entered number.
    (Take user entered number from input box in HTML) -->
    <div >
        <input type="number" placeholder="Enter a number" id="input" onkeydown="displayMultiples()">
        <button onclick="displayMulitples()">Check</button>
    </div>
    <div id="output"></div>
    

    <script>
        // var num
        // num=parseInt(document.getElementById('input'))
        function displayMulitples(){
            var num
            var result=""
            num=parseInt(document.getElementById('input').value)
            for (i = 1; i<11; i++) {
             result+=(num+"x"+i+"="+(num*i)+"<br>")
            }
            document.getElementById('output').innerHTML=result
        }
        
        
    </script>
</body>
</html>
