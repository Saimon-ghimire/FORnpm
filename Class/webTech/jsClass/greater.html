<html>

<body style="background-color: rgba(226, 214, 180, 0.623);">
    <div class="greater">
        <h2>Check the greater number</h2>
        <input type="number" placeholder="First number" id="num1">
        <input type="number" placeholder="second number" id="num2">
        <input type="number" placeholder="Third number" id="num3">
        <button onclick="greater()">Check</button>
        <div id="output"></div>
        <div id="out4max"></div>
    </div>
    <div class="postiveOrNegative">
        <br>
        <h2>Positive or Negative</h2>
        <input type="number" id="checkingNumber" placeholder="Input a number here">
        <button onclick="checker()">Check</button>
        <div id="output2"></div>
    </div>
    <div class="voting">
        <h2>Check if you are eligible to vote or not</h2>
        <input type="number" placeholder="Input your age" id="age">
        <button onclick="document.getElementById('output3').innerHTML=voter()">Check</button>
        <div id="output3"></div>
    </div>
    <div class="grades">
        <h2>Input your obtained marks below to check your grade</h2>
        <input type="number" placeholder="Enter your marks here" id="marks">
        <button onclick="grader()">Check</button>
        <div id="output4"></div>
    </div>

    <script>
        function greater() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var num3 = parseInt(document.getElementById('num3').value);
            if (num1 > num2 && num1 > num3)
                document.getElementById('output').innerHTML = num1 + ' is greatest';
            else if (num2 > num3)
                document.getElementById('output').innerHTML = num2 + ' is greatest';
            else
                document.getElementById('output').innerHTML = num3 + ' is greatest';
            document.getElementById("out4max").innerHTML = Math.max(num1, num2, num3);
        }

        function checker() {
            var num = parseInt(document.getElementById('checkingNumber').value);
            if (num > 0) {
                document.getElementById('output2').innerHTML = "It is positive";
            } else if (num < 0) {
                document.getElementById('output2').innerHTML = "It is negative";
            } else {
                document.getElementById('output2').innerHTML = "It is neither positive nor negative";
            }

        }

        function voter() {
            var age = parseInt(document.getElementById('age').value)
            eligibility = (age > 17) ? "Eligible" : "Too young";
            return(eligibility);
        }

        function grader() {
            var marks = parseInt(document.getElementById('marks').value)
            var grade = (marks >= 90) ? "A" : (marks >= 80 && marks < 90) ? 'B' : (marks >= 70 && marks < 80) ? "C" : "D"
            document.getElementById('output4').innerHTML="Your grade is "+grade;
        }

        
    </script>
</body>

</html>
